---
applications:
- name: chaos-galago-broker
  memory: 20M
  disk_quota: 50M
  instances: 2
  path: broker
  buildpack: https://github.com/cloudfoundry/go-buildpack.git#v1.7.3
  services:
  - chaos-galago-db
- name: chaos-galago-processor
  memory: 20M
  disk_quota: 50M
  instances: 2
  path: processor
  no-route: true
  health-check-type: none
  buildpack: https://github.com/cloudfoundry/go-buildpack.git#v1.7.3
  services:
  - chaos-galago-db
  - cf-service
